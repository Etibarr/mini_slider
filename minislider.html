<!DOCTYPE html>
<html>
<head>
    <title>Mini Slider</title>
    <meta charset="utf-8">
    <!-- font avesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <!-- bootstrap style -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- custom style -->
    <link rel="stylesheet" href="css/minislider.css">
</head>
<body>
<section id="miniSlider" class="col-md-12 col-xs-12">  
        <!-- caorusel posts -->
    <div class="row">
        <div class="carousel_posts col-md-12">
        <div class="col-md-12 regtangle">
            <p>Mini Slider</p>
            <div class="controller">
                
            </div>
        </div>
        <div class="col-md-12 carousel_main">
            <div class="over">
                <div class="carousel_move" id="carousel_move" draggable="true">
                    <div class="carousel_item">
                        <a>
                            <img src='img/1.jpg'>
                        </a>
                    </div>
                    <div class="carousel_item">
                        <a>
                            <img src='img/2.jpg'>
                        </a>
                    </div>
                    <div class="carousel_item">
                        <a>
                            <img src='img/3.jpg'>
                        </a>
                    </div>
                    <div class="carousel_item">
                        <a>
                            <img src='img/4.jpg'>
                        </a>
                    </div>
                    <div class="carousel_item">
                        <a>
                            <img src='img/5.jpg'>
                        </a>
                    </div>
                    <div class="carousel_item">
                        <a>
                            <img src='img/6.jpg'>
                        </a>
                    </div>
                    <div class="carousel_item">
                        <a>
                            <img src='img/7.jpg'>
                        </a>
                    </div>
                    <div class="carousel_item">
                        <a>
                            <img src='img/8.jpg'>
                        </a>
                    </div>
                    <div class="carousel_item">
                        <a>
                            <img src='img/9.jpg'>
                        </a>
                    </div>
                    <div class="carousel_item">
                        <a>
                            <img src='img/10.jpg'>
                        </a>
                    </div>
                </div>
                <div class="right"><i class="fa fa-3x fa-chevron-right" aria-hidden="true"></i></div>
                <div class="left"><i class="fa fa-3x fa-chevron-left" aria-hidden="true"></i></div>
            </div>
            </div>
        </div>
    </div>
</section>
 
 <!-- jquey -->
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<!-- bootstrap js -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- custom js -->
<script src="js/minislider.js" type="text/javascript"></script>
</body>
</html>
